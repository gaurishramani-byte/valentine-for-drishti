<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        margin-top: 90px;
        font-size: 2.7rem;
        color: #fff;
        text-shadow: 2px 2px 8px #ff4d6d;
    }

    h2 {
        color: white;
        margin-top: -10px;
        font-weight: normal;
    }

    .buttons {
        margin-top: 40px;
        position: relative;
        z-index: 2;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
        position: relative;
    }

    #yesBtn { background-color: #ff4d6d; color: white; }
    #noBtn { background-color: white; color: #ff4d6d; }

    button:hover { transform: scale(1.1); }

    #message {
        margin-top: 30px;
        font-size: 22px;
        color: white;
        min-height: 50px;
        position: relative;
        z-index: 2;
    }

    .flower {
        position: fixed;
        top: -10px;
        font-size: 24px;
        animation: fall linear forwards;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }

    #loveScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #ff4d6d, #c9184a);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        font-size: 3rem;
        flex-direction: column;
        opacity: 0;
        pointer-events: none;
        transition: opacity 1s ease;
        z-index: 5;
    }

    #loveScreen.show {
        opacity: 1;
        pointer-events: all;
    }
</style>
</head>

<body>

<h1>Drishti ðŸ’–</h1>
<h2>Will You Be My Valentine?</h2>

<div class="buttons">
    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ™ˆ</button>
</div>

<div id="message"></div>

<div id="loveScreen">
    I LOVE YOU<br>DRISHTI ðŸ’–
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message"); // FIXED TYPO
    const loveScreen = document.getElementById("loveScreen");

    const noTexts = [
        "Really? ðŸ¥º",
        "Think again ðŸ˜Œ",
        "Whattt ðŸ˜³",
        "Still a no? ðŸ˜¢",
        "Oh come onnn ðŸ’•",
        "That button doesnâ€™t work properly ðŸ˜"
    ];

    let noIndex = 0;

    noBtn.addEventListener("click", () => {
        message.innerHTML = noTexts[noIndex];
        noIndex = (noIndex + 1) % noTexts.length;

        // Get current position safely
        const rect = noBtn.getBoundingClientRect();
        let currentX = rect.left;
        let currentY = rect.top;

        // Small playful dodge
        let moveX = (Math.random() - 0.5) * 160;
        let moveY = (Math.random() - 0.5) * 160;

        let newX = currentX + moveX;
        let newY = currentY + moveY;

        // Keep inside screen
        newX = Math.max(10, Math.min(window.innerWidth - noBtn.offsetWidth - 10, newX));
        newY = Math.max(10, Math.min(window.innerHeight - noBtn.offsetHeight - 10, newY));

        noBtn.style.position = "fixed";
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    });

    yesBtn.addEventListener("click", () => {
        message.innerHTML = "YAYYYY ðŸ’–";

        // Hide NO button ONLY after Yes
        noBtn.style.display = "none";

        // Flower shower
        setInterval(() => {
            const flower = document.createElement("div");
            flower.classList.add("flower");
            flower.innerHTML = "ðŸŒ¸";
            flower.style.left = Math.random() * 100 + "vw";
            flower.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 5000);
        }, 200);

        setTimeout(() => {
            loveScreen.classList.add("show");
        }, 3000);
    });
</script>

</body>
</html>
